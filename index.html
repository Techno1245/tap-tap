<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gameContainer {
            text-align: center;
        }
        #score {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #imageContainer {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            border: 5px solid #333;
            border-radius: 50%;
            overflow: hidden;
            background-color: #FFF;
        }
        #image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 50%;
        }
        #tapButton {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #007bff;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #tapButton:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="loader"></div>
        <div id="score">Loading...</div>
        <div id="imageContainer">
            <img id="image" src="default_photo_url_here" alt="User Photo">
        </div>
        <button id="tapButton" onclick="tapImage()" disabled>Tap!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let userId = ''; // Placeholder for user ID
        let score = 0;
        const scoreElem = document.getElementById('score');
        const imageElem = document.getElementById('image');
        const tapButton = document.getElementById('tapButton');
        const apiUrl = 'https://api.telegram.org/bot<API_TOKEN>';

        // Function to initialize the game with user data
        function initGame() {
            // Check if the user agent is from Telegram Web App
            const tg = window.Telegram?.WebApp;
            if (!tg || !tg.initDataUnsafe) {
                // Redirect to Telegram homepage if not using Telegram Web App
                window.location.href = 'https://telegram.org';
                return;
            }

            // Simulate loading delay
            setTimeout(() => {
                // Fetch user info from Telegram API
                axios.get(`${apiUrl}/getMe`)
                    .then(response => {
                        const user = response.data.result;
                        userId = user.id;
                        // Set user's name and photo
                        imageElem.src = `https://api.telegram.org/file/bot<API_TOKEN>/${user.photo.small_file_id}`;
                        scoreElem.textContent = `Score: 0`;
                        tapButton.removeAttribute('disabled');
                    })
                    .catch(error => {
                        console.error('Error fetching user data:', error);
                        scoreElem.textContent = 'Error loading user data';
                    });
            }, 2000); // Simulated loading time (2 seconds)
        }

        // Function to handle tapping action
        function tapImage() {
            score++;
            scoreElem.textContent = `Score: ${score}`;

            // Update score in the database (simulated)
            axios.post('/updateScore', { userId, score })
                .then(response => {
                    console.log('Score updated successfully:', response.data);
                })
                .catch(error => {
                    console.error('Error updating score:', error);
                });
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
        });
    </script>
</body>
</html>
