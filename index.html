<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background-color: #0f0f0f;
            background-image: radial-gradient(circle, #1a82f7, #2b2b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .button {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform-origin: bottom right;
            transform: scaleY(0) scaleX(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .button:hover::before {
            transform: scaleY(1) scaleX(1);
        }
        .button span {
            position: relative;
            z-index: 1;
        }
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #userInfo {
            display: none;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #userInfo.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #userPhoto {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
        }
        #userName, #userId {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<div id="userInfo" class="container">
    <img id="userPhoto" src="" alt="User Photo">
    <p id="userName">N/A</p>
    <p id="userId">ID: N/A</p>
    <a href="#" class="button" id="roundButton">
        <span>Press me</span>
    </a>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const loader = document.getElementById('loader');
    const userInfoDiv = document.getElementById('userInfo');
    const userPhoto = document.getElementById('userPhoto');
    const userName = document.getElementById('userName');
    const userId = document.getElementById('userId');
    const button = document.getElementById('roundButton');

    button.addEventListener('mousedown', (event) => {
        const rect = button.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const translateX = (x - rect.width / 2) * 0.3;
        const translateY = (y - rect.height / 2) * 0.3;

        button.style.transform = `perspective(1000px) rotateX(${-translateY}deg) rotateY(${translateX}deg)`;
    });

    button.addEventListener('mouseup', () => {
        button.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // Simulating loading completion
    setTimeout(() => {
        loader.style.opacity = 0;
        setTimeout(() => {
            loader.style.display = 'none';
            userInfoDiv.classList.add('show');
        }, 500);
    }, 2000);

    // Fetching user data from Telegram API
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram && window.Telegram.WebApp;

        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;

            userName.textContent = `${user.first_name} ${user.last_name || ''}`;
            userId.textContent = `ID: ${user.id}`;

            // Fetch and display user's profile photo
            if (user.photo_url) {
                userPhoto.src = user.photo_url;
            } else {
                userPhoto.src = 'default_photo_url_here';
            }
        } else {
            userInfoDiv.innerText = 'User information is not available.';
        }
    });
</script>

</body>
</html>
