<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
        }
        #stars {
            pointer-events: none; /* Stars should not interfere with content */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none; /* Stars should not interfere with content */
            animation: starFall 60s linear infinite, starFade 20s linear infinite;
        }
        @keyframes starFall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
        @keyframes starFade {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loader .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #userInfo {
            display: none;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #userInfo.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #userPhoto {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
        }
        #userName, #userId {
            font-size: 24px; /* Adjust font size as needed */
            transition: font-size 0.5s ease; /* Smooth transition for font size */
        }
        #connectWalletButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #connectWalletButton:hover {
            background-color: #0056b3;
        }

        #connectWalletButton1 {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center; /* Additional centering */
        }

        #photoButton:hover {
            transform: scale(1.1);
        }

        .button {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform-origin: bottom right;
            transform: scaleY(0) scaleX(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .button:hover::before {
            transform: scaleY(1) scaleX(1);
        }
        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            // Check if the user agent is not from Telegram Web App
            if (!tg || !tg.initDataUnsafe) {
                window.location.href = 'https://telegram.org'; // Redirect to Telegram homepage
                return;
            }

            const loader = document.getElementById('loader');
            const userInfoDiv = document.getElementById('userInfo');
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            const userId = document.getElementById('userId');

            // Simulate loading animation
            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = 'none';
                    userInfoDiv.classList.add('show'); // Show user info
                }, 500);
            }, 2000);

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;

                userName.textContent = `${user.first_name} ${user.last_name || ''}`;

                // Fetch and display user's profile photo
                const userIdParam = user.id;
                const apiUrl = `https://api.telegram.org/bot${API_TOKEN}/getUserProfilePhotos?user_id=${userIdParam}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.result && data.result.photos && data.result.photos.length > 0) {
                            const photoFileId = data.result.photos[0][0].file_id;
                            const fileApiUrl = `https://api.telegram.org/bot${API_TOKEN}/getFile?file_id=${photoFileId}`;
                            
                            fetch(fileApiUrl)
                                .then(response => response.json())
                                .then(fileData => {
                                    const fileUrl = `https://api.telegram.org/file/bot${API_TOKEN}/${fileData.result.file_path}`;
                                    userPhoto.src = fileUrl;
                                })
                                .catch(error => {
                                    console.error('Error fetching file data:', error);
                                });
                        } else {
                            userPhoto.src = 'default_photo_url_here';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user profile photos:', error);
                    });
            } else {
                userInfoDiv.innerText = 'User information is not available.';
            }
        });
    </script>
</head>
<body>
    <!-- Star animation -->
    <div id="stars">
        <!-- Generate stars dynamically with JavaScript -->
    </div>

    <!-- Content -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="userInfo">
        <p id="userName">N/A</p>
        <p id="userId">N/A</p>
        <div id="connectWalletButton1"></div>
        <script>
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://techno1245.github.io/tonconnect-manifest.json', // Replace with your actual manifest URL
                buttonRootId: 'connectWalletButton1'
            });

            async function transaction() {
                const transaction = {
                    validUntil: Math.round(Date.now() / 1000) + 10,
                    messages: [
                        {
                            address: "0:00000000000000000000000000000000000000000",
                            amount: "10000"
                        }
                    ]
                };

                try {
                    await TonConnectUI.sendTransaction(transaction);
                } catch (e) {
                    console.error(e);
                }
            }
        </script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}vh`; // Place stars randomly in the viewport height
                star.style.animationDuration = `${Math.random() * 10 + 5}s`; // Vary animation duration for each star
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
