<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
        }
        #stars {
            pointer-events: none; /* Stars should not interfere with content */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none; /* Stars should not interfere with content */
            animation: starFall 60s linear infinite, starFade 20s linear infinite;
        }
        @keyframes starFall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
        @keyframes starFade {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loader .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #userInfo {
            display: none;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #userPhoto {
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #connectWalletButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #connectWalletButton:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            // Check if the user agent is not from Telegram Web App
            if (!tg || !tg.initDataUnsafe) {
                window.location.href = 'https://telegram.org'; // Redirect to Telegram homepage
                return;
            }

            const loader = document.getElementById('loader');
            const userInfoDiv = document.getElementById('userInfo');
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            const userUsername = document.getElementById('userUsername');
            const userId = document.getElementById('userId');
            const userLanguage = document.getElementById('userLanguage');
            const connectWalletButton = document.getElementById('connectWalletButton');

            // Simulate loading animation
            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = 'none';
                    userInfoDiv.style.display = 'block';
                    setTimeout(() => {
                        userInfoDiv.style.opacity = 1;
                    }, 50);
                }, 500);
            }, 2000);

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;

                userName.textContent = `Name: ${user.first_name} ${user.last_name || ''}`;
                userUsername.textContent = `Username: ${user.username || 'N/A'}`;
                userId.textContent = `User ID: ${user.id}`;
                userLanguage.textContent = `Language: ${user.language_code || 'N/A'}`;

                // Fetch and display user's profile photo
                const userIdParam = user.id;
                const apiUrl = `https://api.telegram.org/bot${API_TOKEN}/getUserProfilePhotos?user_id=${userIdParam}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.result && data.result.photos && data.result.photos.length > 0) {
                            const photoFileId = data.result.photos[0][0].file_id;
                            const fileApiUrl = `https://api.telegram.org/bot${API_TOKEN}/getFile?file_id=${photoFileId}`;
                            
                            fetch(fileApiUrl)
                                .then(response => response.json())
                                .then(fileData => {
                                    const fileUrl = `https://api.telegram.org/file/bot${API_TOKEN}/${fileData.result.file_path}`;
                                    userPhoto.src = fileUrl;
                                })
                                .catch(error => {
                                    console.error('Error fetching file data:', error);
                                });
                        } else {
                            userPhoto.src = 'default_photo_url_here';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user profile photos:', error);
                    });
            } else {
                document.getElementById('userInfo').innerText = 'User information is not available.';
            }

            // Handle click event on Connect Wallet button
            connectWalletButton.addEventListener('click', () => {
                const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://techno1245.github.io/tap-tap/tonconnect-manifest.json', // Replace with your actual manifest URL
                    buttonRootId: 'connectWalletButton'
                });
                tonConnectUI.connect();
            });
        });
    </script>
</head>
<body>
    <!-- Star animation -->
    <div id="stars">
        <!-- Generate stars dynamically with JavaScript -->
    </div>

    <!-- Content -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="userInfo">
        <img id="userPhoto" src="" alt="User Photo" width="100" height="100">
        <p id="userName">N/A</p>
        <p id="userUsername"> N/A</p>
        <p id="userId"> N/A</p>

        <button id="connectWalletButton">Connect Wallet</button>
    </div>

    <!-- JavaScript for stars animation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 10 + 5}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
