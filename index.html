<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
        }
        #stars {
            pointer-events: none; /* Stars should not interfere with content */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none; /* Stars should not interfere with content */
            animation: starFall 60s linear infinite, starFade 20s linear infinite;
        }
        @keyframes starFall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
        @keyframes starFade {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loader .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #userInfo {
            display: none;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #userInfo.show {
            display: block;
        }
        #userPhoto {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
        }
        #userName, #userId {
            font-size: 24px; /* Adjust font size as needed */
            transition: font-size 0.5s ease; /* Smooth transition for font size */
        }
        #connectWalletButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #connectWalletButton:hover {
            background-color: #0056b3;
        }

        #connectWalletButton1 {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center; /* Additional centering */
        }

        #photoButton:hover {
            transform: scale(1.1);
        }

        .button {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform-origin: bottom right;
            transform: scaleY(0) scaleX(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .button:hover::before {
            transform: scaleY(1) scaleX(1);
        }
        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Star animation -->
    <div id="stars">
        <!-- Generate stars dynamically with JavaScript -->
    </div>

    <!-- Content -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="userInfo">
        <p id="userName">N/A</p>
        <p id="userId">N/A</p>
        <div id="connectWalletButton1"></div>
        <a href="#" class="button" id="roundButton">
            <span>Press me</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}vh`; // Place stars randomly in the viewport height
                star.style.animationDuration = `${Math.random() * 10 + 5}s`; // Vary animation duration for each star
                starsContainer.appendChild(star);
            }

            const button = document.getElementById('roundButton');

            button.addEventListener('mousedown', (event) => {
                const rect = button.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const translateX = (x - rect.width / 2) * 0.3;
                const translateY = (y - rect.height / 2) * 0.3;

                button.style.transform = `perspective(1000px) rotateX(${-translateY}deg) rotateY(${translateX}deg)`;
            });

            button.addEventListener('mouseup', () => {
                button.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });

            // Function to save balance to JSON file
            async function saveBalance(userId, amount) {
                const balance = { userId, amount };
                try {
                    await fetch('balance.json', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(balance)
                    });
                    console.log('Balance saved successfully:', balance);
                } catch (error) {
                    console.error('Error saving balance:', error);
                }
            }

            // Simulate saving balance on button click (replace with actual transaction logic)
            button.addEventListener('click', async () => {
                const userId = document.getElementById('userId').textContent.replace('ID: ', '');
                const amount = 10000; // Replace with actual amount from transaction

                await saveBalance(userId, amount);
            });
        });
    </script>
</body>
</html>
